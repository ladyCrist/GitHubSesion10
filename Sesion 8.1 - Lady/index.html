<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicionales</title>
</head>

<body>
  <h1>Condicionales</h1>
  <p>Hallar el número mayor un menor de 5 números</p>
  <div>
    <div>
      <label for="numero1">Ingrese el primer número:</label>
      <input type="number" name="numero1" id="numero1">
    </div>
    <div>
      <label for="numero2">Ingrese el segundo número:</label>
      <input type="number" name="numero2" id="numero2">
    </div>
    <div>
      <label for="numero3">Ingrese el tercer número:</label>
      <input type="number" name="numero3" id="numero3">
    </div>
    <div>
      <label for="numero4">Ingrese el cuarto número:</label>
      <input type="number" name="numero4" id="numero4">
    </div>
    <div>
      <label for="numero5">Ingrese el quinto número:</label>
      <input type="number" name="numero5" id="numero5">
    </div>
    <div>
      <button type="button" id="button">Resultados</button>
      <p id="resultado"></p>
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
